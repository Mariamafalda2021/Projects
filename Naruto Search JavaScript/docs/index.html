<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adalab Web Starter Kit</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="icon" href="./assets/images/favicon.png" />
</head>

<body>
  <div class="page">
    <h1 class="page_title">Buscador de Series de Anime</h1>
    <div class="form">
      <form class="page__header">
        <input type="text" class="search_box js-input_search" placeholder="ej: Naruto">
        <input type="button" class="button js-button_search" value="Search">
        <input type="button" value="Reset" class="button js-resetBtn">

      </form>
    </div>
    <section class="main_section">
      <div class="favourites js-favouriteSection">
          <h2 class="favourite-title">Favoritos</h2>
      </div>
      <div class="results js-resultsSection">
          <h2>Resultados</h2>
      </div>
    </section>
  </div>
  <script src="./assets/js/main.js"></script>
</body>

</html>
